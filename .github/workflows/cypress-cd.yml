name: Run Cypress CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests headless
        run: npx cypress run

        env:
          API_SOCCER_KEY: ${{ secrets.API_SOCCER_KEY }}
